<div *ngIf=isAdmin() id="button-wrapper">
    <button [matMenuTriggerFor]="menu" class="fab fab-with-no-background" mat-icon-button>
        <mat-icon class="material-icons-outlined">blur_circular</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="primary">
        <button (click)="doNavigation('reservations',true)" mat-menu-item><span>{{ getLabel('calendar') }}</span></button>
        <button (click)="doNavigation('availability',true)" mat-menu-item> <span>{{ getLabel('availability') }}</span></button>
        <mat-divider></mat-divider>
        <button (click)="doNavigation('coachRoutes',true)" mat-menu-item>{{ getLabel("coachRoutes") }}</button>
        <button (click)="doNavigation('ports',true)" mat-menu-item>{{ getLabel("ports") }}</button>
        <button (click)="doNavigation('drivers',true)" mat-menu-item>{{ getLabel("drivers") }}</button>
        <button (click)="doNavigation('customers',true)" mat-menu-item>{{ getLabel("customers") }}</button>
        <button (click)="doNavigation('shipCrews',true)" mat-menu-item>{{ getLabel("shipCrews") }}</button>
        <button (click)="doNavigation('ships',true)" mat-menu-item>{{ getLabel("ships") }}</button>
        <button (click)="doNavigation('shipOwners',true)" mat-menu-item>{{ getLabel("shipOwners") }}</button>
        <button (click)="doNavigation('destinations',true)" mat-menu-item>{{ getLabel("destinations") }}</button>
        <button (click)="doNavigation('schedules',true)" mat-menu-item>{{ getLabel("schedules") }}</button>
        <button (click)="doNavigation('pickupPoints',true)" mat-menu-item>{{ getLabel("pickupPoints") }}</button>
        <button (click)="doNavigation('users',true)" mat-menu-item>{{ getLabel("users") }}</button>
        <mat-divider></mat-divider>
        <button (click)="doNavigation('boarding',true)" mat-menu-item>{{ getLabel("boarding") }}</button>
        <button (click)="doNavigation('manifest',true)" mat-menu-item>{{ getLabel("manifest")}}</button>
        <button (click)="doNavigation('reservation-ledgers',true)" mat-menu-item>{{ getLabel("reservation-ledgers")}}</button>
        <button (click)="doNavigation('statistics',false)" mat-menu-item>{{ getLabel("statistics")}}</button>
        <mat-divider></mat-divider>
        <button (click)="doNavigation('reservation-parameters',true)" mat-menu-item>{{ getLabel("reservation-parameters")}}</button>
    </mat-menu>
</div>
