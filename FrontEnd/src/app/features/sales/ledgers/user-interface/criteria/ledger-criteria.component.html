<div id="dialog">

    <div id="dialog-header">
        <h1>{{ getLabel('header') }}</h1>
        <h6>{{ getLabel('subHeader') }}</h6>
    </div>

    <div id="dialog-content">
        <form [formGroup]="form" id="form">
            <mat-form-field>
                <mat-label>{{ getLabel('customer') }}</mat-label>
                <input #inputAutoComplete #triggerCustomer="matAutocompleteTrigger" (keydown)="enableOrDisableAutoComplete($event)" (keyup)="checkForEmptyAutoComplete($event)" [inputTabStop]="input" [matAutocompleteDisabled]="isAutoCompleteDisabled" [matAutocomplete]="customers" dataTabIndex="3" formControlName="customer" matInput>
                <div matSuffix style="display:flex">
                    <button (click)="openOrCloseAutoComplete(triggerCustomer, 'customer')" mat-icon-button type="button">
                        <mat-icon class="input-suffix material-icons-outlined">expand_more</mat-icon>
                    </button>
                </div>
                <mat-error *ngIf="customer.hasError('required')">{{ getHint("required") }}</mat-error>
                <mat-error *ngIf="!customer.hasError('required') && customer.hasError('incorrect')">{{ getHint("invalid") }}</mat-error>
            </mat-form-field>
            <date-range-picker [parentDateRange]="getDateRange()" (outputValues)="patchFormWithSelectedDateRange($event)"></date-range-picker>
        </form>
    </div>

    <div id="dialog-footer">
        <div id="align-right">
            <button (click)="onClose()" class="transparent" mat-flat-button tabindex="-1">
                <span>{{ getLabel("cancelButton") | uppercase }}</span>
            </button>
            <button (click)="onSearch()" [disabled]="!form.valid" class="primary" mat-flat-button>
                <mat-icon *ngIf="!form.valid" class="material-icons-outlined">lock</mat-icon>
                <span>{{ getLabel("okButton") | uppercase }}</span>
            </button>
        </div>
    </div>

</div>

<mat-autocomplete #customers="matAutocomplete" [displayWith]="autocompleteFields.bind(this, 'description')" autoActiveFirstOption>
    <mat-option *ngFor="let option of dropdownCustomers | async" [value]="option">
        {{ option.description }}
    </mat-option>
</mat-autocomplete>
